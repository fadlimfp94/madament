<div class="container">

            <form class="patient-form-data">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <label for="participant_id"> Participant ID</label>

                            <label for="participant_name"> Puskesmas </label>

                </div> 
            </form>

        {% endblock %}
